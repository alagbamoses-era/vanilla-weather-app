<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>WEATHER APP: MOSES AGUNBIADE</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-cover">
            <div class="weather-app">
        <form action="" class="mb-3" id="search-form">
            <div class="row">
                <div class="col-6">
            <input type="search" placeholder="Type a city name" class="form-control" autocomplete="off" id="city-input"></div>
            <div class="col-3"> 
            <input type="submit" value="Search" class="btn btn-primary w-100"> </div>
            <div class="col-3">
            <input type="submit" value="Current" class="btn btn-success w-100" id="current"></div>
        </div>
        </form>
        <div class="overview">
        <h1 class="city" id="city">Abeokuta</h1>
        <ul>
            <li id="date">Wednesday 11:31</li>
            <li id="description">broken clouds</li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" id="icon"/>
                <span class="temp">
                    <strong id="temperature">35</strong>
                    <span class="units">
                        <a href="#" id="celsius-link" class="active">°C</a>|
                        <a href="#" id="fahrenheit-link">°F</a></span>
                    </span>
            </div>

            </div>
            <div class="col-6">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>km/hr</li>
                </ul>

            </div>
        </div>
        </div>
        <hr>
        <div class="weather-forecast" id="forecast">
            Weather Forecast
        </div>
        
    </div>
        <footer>
            <small>
                This Weather App is built by Moses Agunbiade. It is an open source on 
                <a href="https://github.com/alagbamoses-era/vanilla-weather-app" target="_blank"> Github</a> and
                 <a href="https://moses-vanilla-weather-app.netlify.app/" target="_blank"> Netlify </a>
            </small>


        </footer>
        </div>
    </div>

    <script src="src/index.js"></script>
    
</body>
</html>
